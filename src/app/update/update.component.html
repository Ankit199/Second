
       <form id="update" #update="ngForm" name="update" (ngSubmit)="UpdateData(update.value)">

     <h1> {{title}}</h1>
    
    
        <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="data.name" ngModel>
           </div>
           <div class="form-group">
              <label for="address"> Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Address"   [(ngModel)]="data.address" ngModel>
           </div>
         <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email"  placeholder="Email"   [(ngModel)]="data.email"  ngModel>
           </div>
              <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="passward" name="passward" placeholder="Password"  [(ngModel)]="data.passward"  ngModel>
           </div>
           
           
     
   
    <input type="submit" class="btn btn-warning btn-md"  value=" UpDate">


 </form>
<div  class="well"  *ngIf="isAdded"><h3>{{message}}</h3></div>
