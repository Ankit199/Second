

<h1>  {{title}}</h1>
 <form id="userregisterobject" #userregisterobject="ngForm" name="userregisterobject" (ngSubmit)="AddUser(userregisterobject.value)">
   <div class="form-group">
              <label for="name">Name</label>
              <input type="text" required class="form-control" id="name" name="name" placeholder="Name" ngModel >
           </div>
           <div class="form-group">
              <label for="address"> Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Address" ngModel>
           </div>
         <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email"  placeholder="Email" ngModel>
           </div>
              <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="passward" name="passward" placeholder="Password" ngModel>
           </div>
           <input type="submit" class="btn btn-warning btn-md"  value="Sign Up">
   <a href="#" routerLink="/login"> Already Register ?</a> 
 </form>
